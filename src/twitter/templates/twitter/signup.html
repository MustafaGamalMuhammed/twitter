{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row authentication">
        <form action="{% url 'signup' %}" method="post" class="mt-5 mx-auto col-6">
            {% csrf_token %}
    
            {{ form|crispy }}
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            
            <button type="submit" class="btn btn-primary form-control">Signup</button>
            <p></p>
            <p>Already have an account? <a href="{% url 'signin' %}">signin</a></p>
        </form>    
    </div>
{% endblock content %}
